<!DOCTYPE html><html lang="ja"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>P-001 認証（ログイン/登録/リセット）</title>
<style>
:root{--b:#e5e7eb;--t:#111827;--m:#6b7280;--bg:#fafafa;--card:#fff;--accent:#111827}
*{box-sizing:border-box}body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Sans","Noto Sans JP",sans-serif;background:var(--bg);color:var(--t);margin:0}
.container{max-width:960px;margin:0 auto;padding:24px}
.card{background:var(--card);border:1px solid var(--b);border-radius:12px;padding:18px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
.row{display:flex;gap:18px;flex-wrap:wrap}
.btn{display:inline-flex;gap:8px;align-items:center;background:var(--accent);color:#fff;border:0;border-radius:999px;padding:10px 16px;font-weight:600;cursor:pointer;text-decoration:none}
.btn.ghost{background:#fff;color:var(--t);border:1px solid var(--b)}
.input{width:100%;padding:10px 12px;border:1px solid var(--b);border-radius:10px}
.muted{color:var(--m)}
.tabs{display:flex;gap:8px;border-bottom:1px solid var(--b);margin:0 0 14px}
.tab{appearance:none;border:0;background:transparent;padding:10px 12px;border-bottom:3px solid transparent;cursor:pointer;font-weight:700}
.tab.active{border-color:var(--accent);color:var(--accent)}
/* Header + Logo */
.app-header{position:sticky;top:0;z-index:50;background:#fff;border-bottom:1px solid var(--b)}
.app-header .inner{max-width:1200px;margin:0 auto;padding:12px 24px;display:flex;align-items:center;justify-content:space-between}
.logo-container{display:flex;align-items:center;gap:10px;text-decoration:none}
.logo-icon{width:32px;height:32px;border-radius:8px;background:var(--accent);color:#fff;display:grid;place-items:center;font-weight:800;font-size:.95rem;letter-spacing:.5px}
.logo{font-weight:800;color:var(--t);font-size:1rem}
</style>
</head><body>
<header class="app-header">
  <div class="inner">
    <a class="logo-container" href="/landing.html">
      <div class="logo-icon">AI</div><div class="logo">Creator Agency</div>
    </a>
    <nav>
      <a href="/pricing.html" class="btn ghost">料金プラン</a>
      <a href="/auth.html" class="btn">ログイン</a>
    </nav>
  </div>
</header>

<main class="container" style="max-width:640px">
  <h1 style="margin:8px 0 6px;font-size:1.4rem;">P-001 認証</h1>
  <p class="muted" style="margin:0 0 14px;">ログイン / 新規登録 / パスワードリセット</p>

  <div class="card">
    <div class="tabs">
      <button class="tab active" data-pane="login">ログイン</button>
      <button class="tab" data-pane="signup">新規登録</button>
      <button class="tab" data-pane="reset">パスワードリセット</button>
    </div>

    <!-- Login -->
    <form id="pane-login">
      <div style="display:grid;gap:10px">
        <input class="input" type="email" placeholder="メールアドレス" required>
        <input class="input" type="password" placeholder="パスワード" required>
        <button class="btn" type="submit">ログイン</button>
      </div>
    </form>

    <!-- Signup -->
    <form id="pane-signup" style="display:none">
      <div style="display:grid;gap:10px">
        <input class="input" type="text" placeholder="氏名" required>
        <input class="input" type="email" placeholder="メールアドレス" required>
        <input class="input" type="password" placeholder="パスワード（8文字以上）" minlength="8" required>
        <button class="btn" type="submit">アカウント作成</button>
      </div>
    </form>

    <!-- Reset -->
    <form id="pane-reset" style="display:none">
      <div style="display:grid;gap:10px">
        <input class="input" type="email" placeholder="登録メールアドレス" required>
        <button class="btn" type="submit">リセットリンクを送信</button>
      </div>
    </form>
  </div>
</main>

<script>
const tabs=[...document.querySelectorAll('.tab')];
const panes={
  login:document.getElementById('pane-login'),
  signup:document.getElementById('pane-signup'),
  reset:document.getElementById('pane-reset')
};
tabs.forEach(t=>t.addEventListener('click',()=>{
  tabs.forEach(x=>x.classList.remove('active'));
  t.classList.add('active');
  Object.values(panes).forEach(p=>p.style.display='none');
  panes[t.dataset.pane].style.display='block';
}));
// ダミー送信：遷移だけ確認（実装時はAPI接続へ）
document.getElementById('pane-login').addEventListener('submit',e=>{
  e.preventDefault(); location.href='/dashboard'; // U-001へ
});
document.getElementById('pane-signup').addEventListener('submit',e=>{
  e.preventDefault(); alert('仮登録完了。メールを確認してください。');
});
document.getElementById('pane-reset').addEventListener('submit',e=>{
  e.preventDefault(); alert('リセット用リンクを送信しました。');
});
</script>
</body></html>
