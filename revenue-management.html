<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>売上・支払い管理 | Creator Suite</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- サイドバー -->
  <nav class="sidebar">
    <div class="logo-container">
      <div class="logo-icon">AI</div>
      <div class="logo">Creator Agency</div>
    </div>
    <div class="nav-menu">
      <a href="index.html" class="nav-item">
        <i class="material-icons-round">dashboard</i><span>ダッシュボード</span>
      </a>
      <a href="sns-marketing.html" class="nav-item">
        <i class="material-icons-round">tag</i><span>SNSマーケティング</span>
      </a>
      <a href="content-scheduler.html" class="nav-item">
        <i class="material-icons-round">edit</i><span>コンテンツ作成</span>
      </a>
      <a href="seminar-management.html" class="nav-item">
        <i class="material-icons-round">event</i><span>セミナー管理</span>
      </a>
      <a href="course-content.html" class="nav-item">
        <i class="material-icons-round">video_library</i><span>講座コンテンツ</span>
      </a>
      <a href="student-management.html" class="nav-item">
        <i class="material-icons-round">people</i><span>受講生管理</span>
      </a>
      <div class="nav-section-title">アカウント</div>
      <a href="revenue-management.html" class="nav-item active">
        <i class="material-icons-round">payments</i><span>売上・支払い管理</span>
      </a>
      <a href="settings.html" class="nav-item">
        <i class="material-icons-round">settings</i><span>設定</span>
      </a>
    </div>
  </nav>

  <!-- メイン -->
  <main class="main-content" id="revenueRoot">
    <div class="header">
      <h1 class="page-title">売上・支払い管理</h1>
      <div class="user-menu">
        <div class="notification-icon">
          <i class="material-icons-round" style="color: var(--text-secondary);">notifications</i>
          <div class="notification-badge" id="revNotifCount">2</div>
        </div>
        <div class="user-avatar">TS</div>
      </div>
    </div>

    <!-- フィルターバー -->
    <div class="card" style="margin-bottom: 20px;">
      <div class="card-header">
        <div class="card-title">フィルター</div>
        <div>
          <button class="btn btn-sm btn-outline-primary btn-secondary" id="revResetBtn">リセット</button>
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">年</label>
          <select class="form-select form-input" id="revYearSelect"></select>
        </div>
        <div class="col-md-3">
          <label class="form-label">月</label>
          <select class="form-select form-input" id="revMonthSelect">
            <option value="all">すべて</option>
            <option value="1">1月</option><option value="2">2月</option><option value="3">3月</option>
            <option value="4">4月</option><option value="5">5月</option><option value="6">6月</option>
            <option value="7">7月</option><option value="8">8月</option><option value="9">9月</option>
            <option value="10">10月</option><option value="11">11月</option><option value="12">12月</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">決済方法</label>
          <select class="form-select form-input" id="revMethodSelect">
            <option value="all">すべて</option>
            <option value="card">クレジットカード</option>
            <option value="bank">銀行振込</option>
            <option value="token">トークン</option>
          </select>
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <button class="btn btn-primary w-100 btn-primary" id="revApplyBtn">適用</button>
        </div>
      </div>
    </div>

    <!-- KPI -->
    <div class="stats-grid">
      <div class="card stat-card">
        <div class="stat-label">総売上（年）</div>
        <div class="stat-value" id="kpiTotalRevenue">¥0</div>
        <div class="stat-change positive" id="kpiTotalYoY">
          <i class="material-icons-round" style="font-size:16px;margin-right:4px;">arrow_upward</i>0% 前年比
        </div>
      </div>
      <div class="card stat-card">
        <div class="stat-label">収入（期間）</div>
        <div class="stat-value" id="kpiIncome">¥0</div>
      </div>
      <div class="card stat-card">
        <div class="stat-label">支出（期間）</div>
        <div class="stat-value" id="kpiExpense">¥0</div>
      </div>
      <div class="card stat-card">
        <div class="stat-label">差引（期間）</div>
        <div class="stat-value" id="kpiNet">¥0</div>
      </div>
    </div>

    <!-- グラフ -->
    <div class="dashboard-grid">
      <div class="card">
        <div class="card-header">
          <div class="card-title">月別グラフ（収入 / 支出）</div>
          <div class="d-flex align-items-center gap-2 flex-wrap">
            <label class="form-label m-0" for="revChartType" style="font-size:13px;color:var(--text-secondary);">表示</label>
            <select id="revChartType" class="form-select form-select-sm" style="width:auto;">
              <option value="line">ライン</option>
              <option value="bar">バー</option>
              <option value="combo" selected>複合（バー＋ライン）</option>
            </select>

            <div class="form-check ms-2">
              <input class="form-check-input" type="checkbox" id="revShowMA" checked>
              <label class="form-check-label" for="revShowMA">移動平均線を表示</label>
            </div>
            <label class="form-label m-0 ms-1" for="revMaWindow" style="font-size:13px;color:var(--text-secondary);">期間</label>
            <select id="revMaWindow" class="form-select form-select-sm" style="width:auto;">
              <option value="3" selected>3ヶ月</option>
              <option value="6">6ヶ月</option>
              <option value="12">12ヶ月</option>
            </select>

            <a class="card-action ms-2" id="revChartDownload">画像として保存</a>
          </div>
        </div>
        <div class="chart-container"><canvas id="revMonthlyChart"></canvas></div>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="card-title">支出科目の内訳（固定配色）</div>
          <a class="card-action" id="revPieDownload">画像として保存</a>
        </div>
        <div class="chart-container"><canvas id="revExpensePie"></canvas></div>
      </div>
    </div>

    <!-- 取引一覧 & 帳票 -->
    <div class="card" style="margin-top:24px;">
      <div class="card-header">
        <div class="card-title">取引一覧</div>
        <div class="d-flex gap-2">
          <button class="btn btn-secondary btn-sm" id="revPrintPdfBtn">入出金レポートPDF（モック）</button>
          <button class="btn btn-secondary btn-sm" id="revCsvBtn">CSVエクスポート</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th>日付</th><th>区分</th><th>科目</th><th>メモ</th><th>方法</th><th class="text-end">金額</th>
            </tr>
          </thead>
          <tbody id="revTableBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
